<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="">
    </header>
    <main>
        <section>
            <div class="first-input">
                <h2>Bill</h2>
                <input type="number" placeholder="0" id="bill">
            </div>

            <div class="tip">
                <h2>Select Tip %</h2>
            </div>

            <div class="first-button">
                <button id="button--1" onclick="armazenar(5)">5%</button>
                <button id="button--2" onclick="armazenar(10)">10%</button>
                <button id="button--3" onclick="armazenar(15)">15%</button>
            </div>
            
            <div class="second-button">
                <button id="button--4" onclick="armazenar(25)">25%</button>
                <button id="button--5" onclick="armazenar(50)">50%</button>
                <button id="button--6" onchange="armazenar(0)">Custom</button>
            </div>

            <div class="second-input">
                <h2>Number of People</h2>
                <input type="number" placeholder="0" id="person">
            </div>
        </section>

        <section>
            <div class="res">
                <p>Tip Amout</p>
                <p>/ person</p>

                <p>Total</p>
                <p>/ person</p>
                <h4>$0,00</h4>
            </div>
        </section>
    </main>
</body>

</html>
