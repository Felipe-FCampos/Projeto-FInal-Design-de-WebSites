<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Projeto-final/style.css">
    <script src="./Projeto-final/JS/script.js"></script>
    <title>Calculadora</title>
</head>

<body>
    <header>
        <img src="./Projeto-final/images/logo.svg" alt="">
    </header>
    <main>
        <section class="first-section">
            <div class="first-input">
                <h2>Bill</h2>
                <div class="imagem-input">
                    <img src="./Projeto-final/images/icon-dollar.svg" alt="">
                    <input type="number" placeholder="0" id="bill" onchange="bilhas()">
                </div>
            </div>

            <div class="tip">
                <h2>Select Tip %</h2>
            </div>

            <div class="section-buttons">
                <div class="buttons">
                    <button id="button--1" onclick="armazenar(5)">5%</button>
                    <button id="button--2" onclick="armazenar(10)">10%</button>
                    <button id="button--3" onclick="armazenar(15)">15%</button>
                    <button id="button--4" onclick="armazenar(25)">25%</button>
                    <button id="button--5" onclick="armazenar(50)">50%</button>
                    <input type="text" placeholder="Custom" onchange="armazenar(0)" id="custom">
                </div>
            </div>

            <div class="second-input">
                <h2>Number of People</h2>
                <div class="imagem-input-2">
                    <img src="./Projeto-final/images/icon-person.svg" alt="">
                    <input type="number" placeholder="0" id="person" onchange="pessas()">
                </div>
            </div>
        </section>

        <section class="second-section">
            <div class="res">
                <div class="res-1">
                    <div class="res-text">
                        <p>Tip Amout</p>
                        <p  id="text-2">/ person</p>
                    </div>
                    <div class="res-1-1">
                        <h3 id="gorjeta" >$0,00</h3>
                    </div>
                </div>

                <div class="res-2">
                    <div class="res-text-2">
                        <p>Total</p>
                        <p id="text-2">/ person</p>
                    </div>
                    <div class="res-2-2">
                        <h3 id="contaFinal">$0,00</h3>
                    </div>
                </div>
            </div>
            <button onclick="reset()">reset</button>
        </section>
    </main>
</body>

</html>
